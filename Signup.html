    <link rel="stylesheet" href="CSS/style.css">
</head>


<body>
    <nav>
        <div class="logo">
            <h4>TABS</h4>
        </div>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>

            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <script src="JS/app.js"></script>
    <form>
        <fieldset>
            <label for="first_name">*First Name: </label>
            <input type="text" id="first_name" name="firstName" pattern="[A-Za-z]*" required><br><br>
            <label for="middle_name">Middle Name: </label>
            <input type="text" id="middle_name" name="middleName" pattern="[A-Za-z]*"><br><br>
            <label for="last_name">*Last Name: </label>
            <input type="text" id="last_name" name="lasttName" pattern="[A-Za-z]*" required><br><br>
            <label for="email">*Email: </label>
            <input type="email" id="email" name="Email" required><br><br>
            <label for="pass">Password: </label>
            <input type="password" id="pass" name="pass" required><br><br>
            <label for="birth">*Date of birth: </label>
            <input type="date" id="birth" name="birthdate" required><br><br>
        </fieldset>
    </form>
</body>
